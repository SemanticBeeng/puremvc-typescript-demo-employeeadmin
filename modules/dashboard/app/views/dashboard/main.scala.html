@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @*<!-- Using Require.js validates PureMVC and applications based on it load as AMD modules -->*@
        @*<script src="@routes.Assets.at("lib/requirejs/require.js")" data-main="@routes.Assets.at("javascripts/app/main-dashboard.js")" type="text/javascript"></script>*@
        <script>
        @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>
        <script data-main="@routes.Assets.at("javascripts/dashboard/main-dashboard.js")"
        src="@routes.WebJarAssets.at(WebJarAssets.locate("require.js"))"></script>

            <!-- CSS used by jQuery UI, jQgrid and the Employee Admin demo -->
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/jqgrid/css/ui.jqgrid.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/employee-admin.css")">
    </head>

    <body>
        <div class="container">@content</div>
    </body>
</html>
