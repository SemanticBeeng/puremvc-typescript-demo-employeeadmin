<!DOCTYPE html>
<html lang="en">

	<head>

        <meta charset="utf-8" />
		<title> PureMVC TypeScript standard framework demo : Employee Admin </title>

		<!-- CSS used by jQuery UI, jQgrid and the Employee Admin demo -->
		<!--<link rel="stylesheet" type="text/css" media="screen" href="css/ui-lightness/jquery-ui-1.9.1.custom.min.css">-->
		<!--<link rel="stylesheet" type="text/css" media="screen" href="lib/jqgrid/css/ui.jqgrid.css" />-->
		<!--<link rel="stylesheet" href="css/employee-admin.css"/>-->

		<!-- jQuery and what depends on it need too much compromises to be loaded as AMD modules -->
		<!--<script src="lib/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>-->
		<!--<script src="lib/jquery-ui/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>-->
		<!--<script src="lib/jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>-->
		<!--<script src="lib/jqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>-->

		<!-- Using Require.js validates PureMVC and applications based on it load as AMD modules -->
		<!--<script data-main="main.js" src="lib/require/require.js" type="text/javascript"></script>-->

	</head>

	<body>

		<div class="application">

			<div class="title">
				<span class="name">Employee Admin</span>
				<span class="category">PureMVC TypeScript standard framework demo</span>
			</div>
	
	
			<!-- =============================================================================== -->
			<!-- ================================== User List ================================== -->
			<!-- =============================================================================== -->
			
			<div class="user-list-panel">	
				<div class="panel-title">Users</div>
				<div class="user-total"></div>

				<div class="user-list-panel-content">
				
					<!-- User List DataGrid -->
					<table id="user-list" class="user-list"></table>
					
					<!-- User List Controls -->
					<div class="control-bar">
	
						<!-- Update/Add User Button -->
						<button class="new-button">Add</button>
	
						<!-- Delete User Button -->
						<button class="delete-button">Delete</button>
	
					</div>

				</div>

			</div>
	
	
	
			<!-- =============================================================================== -->
			<!-- ================================== User Form ================================== -->
			<!-- =============================================================================== -->
				
			<div class="user-form-panel">
			
				<div class="panel-title">User Profile</div>
				<div class="selected-uname"></div>

				<form action="javascript:void(0);">

					<div class="user-form-panel-content">

						<!-- First Name-->
						<div class="field">
							<label for="fname">First Name</label>
							<input id="fname" type="text" class="fname ui-corner-all" value="" />
						</div>

						<!-- Last Name -->
						<div class="field">
							<label for="lname">Last Name</label>
							<input id="lname" type="text" class="lname ui-corner-all" value="" />
						</div>

						<!-- Email -->
						<div class="field">
							<label for="email">Email</label>
							<input type="email" id="email" class="email ui-corner-all" value="" />
						</div>

						<!-- Username -->
						<div class="field">
							<label for="uname" class="required">Username</label>
							<input id="uname" type="text" class="uname ui-corner-all" value="" required/>
						</div>

						<!-- Password -->
						<div class="field">
							<label for="password" class="required">Password</label>
							<input id="password" type="password" class="password ui-corner-all" value="" required />
						</div>

						<!-- Confirm Password -->
						<div class="field">
							<label for="confirm" class="required">Confirm Password</label>
							<input id="confirm" type="password" class="confirm ui-corner-all" value="" required />
						</div>

						<!-- Department Combo -->
						<div class="field">
							<label for="department" class="required">Department</label>
							<select id="department" class="department"><option></option></select>
						</div>

					</div>

					<!-- User Profile Controls -->
					<div class="controlBar">

						<!-- Update/Add User Button -->
						<button type="submit" class="submit-button">Add User</button>

						<!-- Cancel Button -->
						<button class="cancel-button">Cancel</button>

					</div>

				</form>

			</div>


			
			<!-- =============================================================================== -->
			<!-- ================================== Role List ================================== -->
			<!-- =============================================================================== -->
	
			<div class="role-panel">
	
				<div class="panel-title">User Roles</div>
				<div class="selected-fullname"></div>

				<!-- User Role List -->
				<div class="role-panel-content">
					
					<!-- User Role List DataGrid -->
					<table id="user-role-list" class="user-role-list"></table>

				</div>
	
				<!-- User Role Controls -->
				<div class="controlBar">
	
					<!-- Full Role list -->
					<select class="role-list"><option></option></select>
	
					<!-- Update/Add User Button -->
					<button class="add-role-button">Add</button>
	
					<!-- Cancel Button -->
					<button class="remove-role-button">Remove</button>
	
				</div>

			</div>
	
		</div>
	
	</body>

</html>
